<!-- https://jsonplaceholder.typicode.com/guide -->

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fetch CRUD</title>
</head>

<body>
	<form action="">
		Title <input type="text" name="" id="title"><br><br>
		Body <input type="text" name="" id="body"><br><br>
		User id <input type="number" name="" id="userID"><br><br>
		<input type="submit" value="Sumbit" id="saveForm">
	</form>
	<script>
		document.getElementById('saveForm').addEventListener("click", function (e) {
			e.preventDefault();
			let obj = {
				title: document.getElementById("title").value,
				body: document.getElementById("body").value,
				userId: document.getElementById("userID").value,
			}
			fetch('https://jsonplaceholder.typicode.com/users', {
				method: 'POST',
				body: JSON.stringify(obj),
				headers: {
					'Content-type': 'application/json; charset=UTF-8',
				},
			})
				.then((Response) => Response.json())
				.then((json) => console.log(json))
				.catch((err) => console.log('Catch error', err))
		})
	</script>
</body>

</html>
