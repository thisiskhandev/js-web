<html lang="en">

<body>

	<select name="" id="selField" onchange="changeFun()">

		<option value="-">Minus</option>

		// Global
		let answer = document.getElementsByTagName("h1")[0];
		let valueOne = document.getElementById("valueOne");
		let valueTwo = document.getElementById("valueTwo");
		let selField = document.getElementById("selField");

		function mySum() {
			let getValueOne = Number(valueOne.value);
			let getValueTwo = Number(valueTwo.value);
			let total = getValueOne + getValueTwo;
			answer.innerText = "Your sum is: " + total;
		}

		function changeFun() {
			let math_it_up = {
				'+': function (x, y) { return x + y },
				'-': function (x, y) { return x - y },
				'/': function (x, y) { return x / y },
				'*': function (x, y) { return x * y },
				'%': function (x, y) { return x % y }
			};
			let getValueOne = Number(valueOne.value);
			let getValueTwo = Number(valueTwo.value);
			let option = selField.value;
			let beIndex = selField.options.selectedIndex;
			let nameOfSelFeild = selField.options[beIndex].label;
			// let total = getValueOne + option + getValueTwo;
			let total = math_it_up[option](getValueOne, getValueTwo);
			// console.log(typeof math_it_up[option]);
			answer.innerText = "You did a " + nameOfSelFeild + " " + total;
		}

		let arr = [10, 20, 30, 40, 50, 60, 70, 80];
		sum = 0;
		document.write("<ul>");
		for (var a = 0; a < arr.length; a++) {
			document.write("<li>" + arr[a] + "</li>");
			sum = sum + arr[a];
		}
		document.write("</ul>");
		document.write("Total Sum is: " + sum)

	</script>
