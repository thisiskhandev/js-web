<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stat</title>
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>

<body>
	<script>
		document.write("<table>");
		document.write("<th>" + "Student Id" + "</th>");
		for (let index = 0; index < 4; index++) {
			document.write("<tr>");
			document.write("<td> May index# is: " + [index] + "</td>");
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>

</html>
