<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Toggle Class</title>
    <style>
      i {
        font-size: 100px;
        cursor: pointer;
      }
      i:hover {
        color: coral;
      }
    </style>
  </head>
  <body>
    <h2>Click to toggle</h2>
    <i onclick="myFun()" class="fas fa-thumbs-up" id="myIcon"></i>
    <!-- <i class="fas fa-thumbs-down"></i> -->

    <script>
      const myIcon = document.getElementById("myIcon");
      function myFun() {
        myIcon.classList.toggle("fas fa-thumbs-down");
      }
    </script>
  </body>
</html>
