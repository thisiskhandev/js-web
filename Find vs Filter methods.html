<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find vs Filter</title>
  </head>
  <body>
    <h1>Find vs Filter methods</h1>
    <h3>Check console</h3>
    <script>
      //  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/find
      //  FIND VS FILTER => SEARCH
      const nums = [5, 12, 8, 130, 44];
      // FIND NO GREATER THAN 12
      const newArr = nums.find((element) => {
        return element > 8;
      });
      //  IT WILL SHOW ONLY INDEX
      const newArr2 = nums.findIndex((index) => {
        return index > 8;
      });
      //  console.log(newArr2+"--"+newArr);

      //  FILTER METHOD
      const filterMetod = nums.filter((elements, index, arr) => {
        console.log(
          `Elements: ${elements}, Index number: ${index}, Arrays ${arr}`
        );
        return elements > 8;
      });
      console.log(filterMetod);
    </script>
  </body>
</html>
